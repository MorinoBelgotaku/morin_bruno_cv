<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" media="(prefers-color-scheme: light)"  content="#1d2671">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1d2671">
    <script src="https://kit.fontawesome.com/a00115304d.js" crossorigin="anonymous"></script>
    <link href="styles/style.css" rel="stylesheet">
    <link href="styles/responsive.css" rel="stylesheet">
    <link rel="icon" href="img/favicon.svg">
    <meta name="robots" content="noindex">
    <title>Mon CV</title>
</head>

<body>
    <header>
        <nav>
            <a class="btn btn-outline" href="https://github.com/MorinoBelgotaku" target="_blank"><i class="fa-brands fa-github"></i>Github</a>
            <a class="btn btn-outline" href="mailto:morinbruno@hotmail.be"><i class="fa-solid fa-envelope"></i>Contact</a>
            <a class="btn btn-dl" href="docs/CV_Morin_Bruno.pdf" download><i class="fa-solid fa-download"></i>Mon CV</a>
        </nav>
        <div class="profil">
            <div>
                <div class="presentation">
                    <h1><i class="fa-solid fa-terminal"></i>Hello world!</h1>
                    Mon nom est <span>MORIN Bruno</span>.<br>
                    Je suis <span>Informaticien</span> et <span>Développeur</span> !
                </div>
                <div class="liens-profil">
                    <a class="btn btn-fill" href="#moi"><i class="fa-solid fa-user"></i>Moi</a>
                    <a class="btn btn-fill" href="#etudes"><i class="fa-solid fa-school"></i>Etudes</a>
                    <a class="btn btn-fill btn-long" href="#competences"><i class="fa-solid fa-star"></i>Compétences</a>
                    <a class="btn btn-fill btn-long" href="#exp-pro"><i class="fa-solid fa-briefcase"></i>Expériences</a>
                </div>
            </div>
            <div class="img-moi"></div>
        </div>
    </header>
    <div class="container">
        <div class="moi" id="moi">

        </div>
        <hr>
        <div class="etudes" id="etudes">

        </div>
        <hr>
        <div class="competences" id="competences">

        </div>
        <hr>
        <div class="exp-pro" id="exp-pro">

        </div>
        <a href="#top" class="top hide" id="btn-top">
            <i class="fa-solid fa-arrow-up fa-2xl bounce"></i>
        </a>
    </div>
    <footer>
        <p>
            Crée par <span>Morin Bruno</span>.
        </p>
    </footer>
    <script>
        btn_btn = document.getElementById("btn-top");

        var myScrollFunc = function () {
            var y = window.scrollY;
            if (y >= 500) {
                btn_btn.className = "top"
            } else {
                btn_btn.className = "top hide"
            }
        };

        window.addEventListener("scroll", myScrollFunc);
    </script>
</body>

</html>
